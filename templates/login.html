{% extends "base.html" %}

{% block title %}Login - Sacramento Stand Down{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="content-card text-center">
            <div class="mb-4">
                <i class="fas fa-flag-usa fa-3x text-primary mb-3"></i>
                <h2>Sacramento Stand Down</h2>
                <p class="text-muted">Veteran Tracking System</p>
            </div>

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-ssd w-100 py-2">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div class="mt-4">
                <h6>Default Logins:</h6>
                <div class="row">
                    <div class="col-6">
                        <small class="text-muted">
                            <strong>Admin</strong><br>
                            admin / admin123
                        </small>
                    </div>
                    <div class="col-6">
                        <small class="text-muted">
                            <strong>Staff</strong><br>
                            staff / staff123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
